{% extends 'core/modal/content/modal_title_content.html' %}

{% block modal_content_title %}
    Comment
{% endblock %}

{% block modal_content_content %}
    <form
        action="{% url 'core:comment:form' comment_pk=comment.pk|default:0 obj_pk=obj_pk app_label=app_label model_name=model_name %}"
        method="post"
    >
        {% csrf_token %}
        {% include 'core/comment/form/content/comment_form_content.html' %}
        <div class="pt-3">
            {% include 'core/form/form_submit_button.html' %}
        </div>
    </form>
{% endblock %}
