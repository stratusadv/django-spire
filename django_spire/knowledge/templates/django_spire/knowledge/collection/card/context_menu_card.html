<div
    x-show="show_context_menu && focused_type === 'collection'"
    x-transition
    x-cloak
    style="min-width: 200px; max-width: 200px"
    :style="{
        top: y + 'px',
        left: x + 'px',
    }"
    class="position-fixed card shadow-lg z-3 vstack cursor-pointer"
    @click.away="hide_menu()"
>
    <span class="px-3 mb-2 text-center" x-text="title"></span>
    <span class="border-top bg-app-layer-one-hover" @click="add_entry()">
        <i class="bi bi-plus text-app-primary px-3">
            Add Entry
        </i>
    </span>
    <span class="border-top bg-app-layer-one-hover" @click="import_entry()">
        <i class="bi bi-upload text-app-primary px-3">
            Import Entry
        </i>
    </span>
    <span class="border-top bg-app-layer-one-hover" @click="delete_collection()">
        <i class="bi bi-trash3 text-danger px-3">
            Delete Collection
        </i>
    </span>
</div>
