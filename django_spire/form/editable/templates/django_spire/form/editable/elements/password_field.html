{% extends 'django_spire/form/editable/elements/base_field.html' %}

{% block display_content %}
    <span class="text-app-secondary d-block w-100">••••••••</span>
{% endblock %}

{% block field %}
    <input
        type="password"
        x-model="temp_value"
        x-ref="edit_field"
        @keydown.enter="save()"
        @keydown.escape="cancel()"
        @blur="save()"
        class="form-control {% block input_class %}{% endblock %}"
        placeholder="{% block placeholder %}Enter new password{% endblock %}"
        {% block input_attributes %}{% endblock %}
    >
{% endblock %}
