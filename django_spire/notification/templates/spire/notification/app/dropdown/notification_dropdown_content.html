<div style="width: 350px !important;" class="row" x-data="{
    init(){
        this.notification_list = {{ notification_list }}
    },
    notification_list: []
}">
    <div class="col-12 w-100">
        <h6 class="mt-2 ms-2 text-app-secondary">Notifications</h6>
        <hr class="m-0"></hr>
    </div>

    <div style="max-height: 300px !important; overflow-y: scroll !important;">
        <template x-for="(notification, index) in notification_list" :key='index'>
            {% include "spire/notification/app/item/notification_item.html" %}
        </template>
        <div x-show="notification_list.length == 0" class="text-secondary text-center py-1">
            No Notifications
        </div>
    </div>
    <div class="col-12">
        <hr class="m-0"></hr>
    </div>
    <div class="col-12 fs-7 text-center py-1">
        <a href="" class="text-decoration-none text-app-secondary my-2">View All</a>
    </div>

</div>
