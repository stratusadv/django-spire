<form
    method="post"
    action="{% url 'django_spire:help_desk:form:delete' pk=ticket_pk %}"
>
    {% csrf_token %}

    <div class="row mb-3 justify-content-between align-items-center">
        <div class="col">
            Are you sure you want to delete ticket #{{ ticket_pk }}?
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-start">
            {% include 'django_spire/contrib/form/button/form_submit_button.html' with button_class='btn-sm btn-app-danger' button_text="Delete Ticket" %}
        </div>
    </div>
</form>
