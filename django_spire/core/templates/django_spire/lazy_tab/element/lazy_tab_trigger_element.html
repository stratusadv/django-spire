<li>
    <button
        @click="select(which_tab($el))"
        @focus="select(which_tab($el))"
        :aria-selected="is_selected(which_tab($el))"
        class="bg-transparent h-100 mb-1 position-relative px-3"
        :class="is_selected(which_tab($el)) ? 'tab-item text-app-default-link-color' : 'text-app-secondary'"
        data-tab-number="{{ tab_number }}"
        role="tab"
        style="border: none;"
        type="button"
    >
        {{ trigger_title }}
    </button>
</li>
