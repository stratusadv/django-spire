<section
    role="tabpanel"
    x-cloak
    x-show="is_selected({{ tab_number }})"
>
    <div x-ref="tab_content_{{ tab_number }}">
        {% block lazy_tab_section_loading %}
            <div
                class="align-items-center d-flex justify-content-center py-5"
                x-show="is_loading({{ tab_number }})"
            >
                <div class="spinner-border text-app-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        {% endblock %}
    </div>
</section>
