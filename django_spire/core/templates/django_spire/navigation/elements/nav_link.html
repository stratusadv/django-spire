<a
    class="nav-link mb-0 cursor-pointer rounded d-flex align-items-center py-1 text-app-link-side-navigation ps-1"
    {% if not disable_overlay %}
    x-data="{
        redirect() {
            toggleLoadingSpinner();

            window.location = `{{ link_url }}`;
        }
    }"
    @click="redirect()"
    {% else %}
    href="{{ link_url }}"
    {% endif %}
>
    <i class="me-2 mx-1 {{ link_icon }}"></i>
    {{ link_text }}
</a>
