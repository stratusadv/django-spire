<div class="dropdown">
    <i
        class="bi bi-palette fs-4 mx-2 cursor-pointer text-app-default-text-color"
        id="themeDropdownButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
    ></i>

    <ul class="dropdown-menu py-0" aria-labelledby="themeDropdownButton" style="max-height: 300px; overflow-y: auto;">
        <li>
            <a
                class="dropdown-item fs--1"
                href="#"
                @click.prevent="$store.theme.toggle()"
                x-data
            >
                Toggle Mode
            </a>
        </li>

        <li><hr class="dropdown-divider"></li>

        <template x-for="theme in $store.theme.available" :key="theme.value" x-data>
            <li>
                <a
                    class="dropdown-item fs--1 d-flex justify-content-between align-items-center"
                    href="#"
                    @click.prevent="$store.theme.set(theme.value)"
                    :class="{ 'active': $store.theme.is(theme.value) }"
                >
                    <span x-text="theme.name"></span>
                    <i
                        class="bi bi-check text-success"
                        x-show="$store.theme.is(theme.value)"
                    ></i>
                </a>
            </li>
        </template>
    </ul>
</div>
