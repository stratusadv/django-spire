<div class="position-relative" x-data="dropdown">
    {% block dropdown_trigger %}
        {# x-bind trigger must be added #}
        {# Example: <span x-bind="trigger"></span> #}
    {% endblock %}
    <div
        style="{% block dropdown_style %}{% endblock  %}"
        class="position-absolute shadow-lg card border-1 mt-1 z-3 {% block dropdown_position %}top-100{% endblock %}"
        x-bind="dialogue"
        x-cloak
    >
        {% block dropdown_content %}
        {% endblock %}
    </div>
</div>
