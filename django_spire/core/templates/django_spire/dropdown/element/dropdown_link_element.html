<a
    class="fs--1 p-0 cursor-pointer text-decoration-none border-bottom bg-app-layer-one-hover text-app-default-text-color"
    {% if link_url %}href="{{ link_url }}"{% endif %}
    {% if x_link_url %}
        x-show="{{ x_link_url }} ? true : false"
        :href="{{ x_link_url }}"
    {% endif %}
    @click="() => {
        toggle_dropdown()
        {% if x_click %}{{ x_click }}{% endif %}
    }"
>
    {% block link_content %}
        <div class="px-3 py-1 text-nowrap {{ link_css }}">
            {% if link_text %}
                {{ link_text }}
            {% elif x_link_text %}
                <span x-text="{{ x_link_text }}"></span>
            {% endif %}
        </div>
    {% endblock %}
</a>
