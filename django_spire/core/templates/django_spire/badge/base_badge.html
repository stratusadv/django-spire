<span
    class="badge rounded-pill mb-0 fw-normal
        {% block badge_class %}{% endblock %}
        {{ badge_class|default:'fs--1' }}
    "
>
    {% if badge_text %}
        {{ badge_text }}
    {% endif %}

    {% if x_badge_text %}
        <span x-text="{{ x_badge_text }}"></span>
    {% endif %}
</span>
