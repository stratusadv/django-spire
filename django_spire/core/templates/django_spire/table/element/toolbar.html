<div class="row mb-2">
    <div class="col-md-12">
        <div class="my-4">
            <div class="d-flex gap-2">
                <div class="flex-grow-1 position-relative">
                    <span class="position-absolute" style="left: 0.75rem; top: 50%; transform: translateY(-50%); pointer-events: none;">
                        <i class="bi bi-search text-muted"></i>
                    </span>

                    <input
                        @keyup.enter="search()"
                        class="form-control"
                        placeholder="{% block search_placeholder %}Search...{% endblock %}"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="text"
                        x-model="search_term"
                    >

                    <i
                        @click="search_term = ''; search()"
                        class="bi bi-x-circle-fill cursor-pointer position-absolute text-muted"
                        style="right: 0.75rem; top: 50%; transform: translateY(-50%);"
                        x-cloak
                        x-show="search_term.length > 0"
                    ></i>
                </div>

                <button
                    :disabled="is_loading"
                    @click="search()"
                    class="btn btn-app-primary"
                    type="button"
                >
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
