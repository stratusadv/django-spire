<div class="row" x-data="{
        chat_content_type: '',
        chat_load_recent_view: new ViewGlue('{% url "django_spire:ai:chat:template:recent" %}'),
        chat_object_id: '',

        init() {
            this.load_recent_chats()
            $dispatch('load-chat', {chat_id: 0})
        },
        load_recent_chats() {
            this.chat_load_recent_view.render_inner(this.$refs.chat_recent_list)
        }
    }" @chat-loaded.window="load_recent_chats()">
    <div class="col-auto px-0 w-100">
        <div class="row px-3">
            <div
                class="col-12 px-0"
                x-transition:enter.duration.300ms
                x-transition:leave.duration.0ms
            >
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 px-0">
                                <div class="px-4">
                                    <button class="btn btn-sm btn-app-primary-outlined w-100" @click="$dispatch('load-chat', {chat_id: 0})">
                                        <i class="bi bi-plus-lg"></i> Create New Chat
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-12 px-0" style="height: calc(100vh - 30px - var(--app-top-navigation-height));">
                                <div class="px-4" x-ref="chat_recent_list">
                                    No Recent Chats
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
