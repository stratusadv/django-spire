<div
    x-data="{
        show_message: false,
        init() {
            setTimeout(() => this.show_message = true, 300)
            setTimeout(() => $el.scrollIntoView(), 1000)
        }
    }"
    class="row justify-content-start pe-4 pe-lg-5"
    x-show="show_message"
    x-transition
>
    {% include message_intel.template with body_class="bg-app-accent-soft bg-accent-soft bg-light" %}
</div>
