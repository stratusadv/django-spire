<div x-data="{
    user_input: 'words',
    response_text: '',
    async process_user_input() {
        response = await django_glue_fetch('{{ url }}', { 'payload': this.user_input })
        this.response_text = response.response.text
    }
}">
    <div class="row">
        <div class="col-12">
            <span x-text="response_text"></span>
        </div>
        <div class="col-12">
            <input type="text" x-model="user_input" />
            <button x-on:click="process_user_input()">Submit</button>
        </div>
    </div>

</div>
