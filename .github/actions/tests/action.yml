name: 'Tests'
description: 'An action to run Django tests to validate code correctness and database integrity.'

inputs:
  python-version:
    description: 'Python version to use'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Setup Python
      run: uv python install ${{ inputs.python-version }}
      shell: bash

    - name: Install dependencies
      run: uv sync --extra development --extra documentation
      shell: bash

    - name: Run tests
      run: uv run python manage.py test . --settings=test_project.sqlite_settings --noinput --verbosity=2
      shell: bash
