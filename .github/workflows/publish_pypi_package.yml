name: Publish PyPi Package

on:
  release:
    types: [ created ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Create package_requirements.txt
        run: |
          sed '/^-r/d' production_requirements.txt > core_requirements.txt
          cat requirements.txt >> core_requirements.txt
          mv core_requirements.txt package_requirements.txt
          cat package_requirements.txt

      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m build
          twine upload dist/* --verbose
