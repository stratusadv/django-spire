name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Setup Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra development --extra documentation

      - name: Run tests
        env:
          OLLAMA_1_HOST: ${{ secrets.OLLAMA_1_HOST }}
          OLLAMA_2_HOST: ${{ secrets.OLLAMA_2_HOST }}
          OLLAMA_PORT: ${{ secrets.OLLAMA_PORT }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OPENAI_HOST: ${{ secrets.OPENAI_HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          DANDY_SETTINGS_MODULE: ${{ secrets.DANDY_SETTINGS_MODULE }}
        run: |
          uv run python manage.py test . --settings=test_project.sqlite_settings --verbosity=2
        timeout-minutes: 10
