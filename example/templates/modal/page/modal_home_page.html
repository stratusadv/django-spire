{% extends 'base/base.html' %}

{% block example_content %}
    {% include 'navigation/top_navigation.html' with title='Modal' %}

    <div x-data="{ modal_id: generate_id() }">
        {% include 'modal/modal_wizard.html' %}
        <button type="button" class="btn btn-primary" @click="$dispatch('open-modal', { modal_id: modal_id })">Open Modal Wizard</button>
    </div>

    <div x-data="{ modal_id: generate_id() }">
        {% include 'modal/modal.html' %}
        <button type="button" class="btn btn-primary" @click="$dispatch('open-modal', { modal_id: modal_id })">Open Modal</button>
    </div>
{% endblock %}
