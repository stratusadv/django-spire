{% load static %}

<div class="row mb-3">
    <div class="col-12">
        <nav class="navbar navbar-light bg-app-side-bar shadow-sm">
            <div class="container-fluid justify-content-between">
                <a href="/" class="navbar-brand">
                    <img src="{% static 'img/django_spire.svg' %}" alt="Django Spire Logo" width="150" class="d-inline-block align-middle">
                </a>

                <div class="d-flex flex-grow-1 justify-content-center">
                    <a href="{% block href %}{{ href|default:'/' }}{% endblock %}" class="text-center">
                        <h4 class="fw-normal">Django Spire: {% block title %}{{ title|default:"Default Title" }}{% endblock %}</h4>
                    </a>
                </div class="d-flex flex-grow-1 justify-content-center">
                    {% include "spire/notification/element/notification_bell.html" %}
                <div>
                </div>
            </div>
        </nav>
    </div>
</div>
